# Puerto (Render lo ignora)
server.port=8080

# Conexion a PostgreSQL desde Render
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.statement_cache.size=0
# El dialecto es opcional si ya usas Hibernate 6+
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# HikariCP - para Render o Supabase free
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.auto-commit=true  # CAMBIA esto a true

