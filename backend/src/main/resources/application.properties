# Puerto (Render ignora este valor y usa el suyo)
server.port=8080

# Conexión a PostgreSQL desde variables de entorno (Render)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Recursos estáticos
spring.web.resources.static-locations=classpath:/static/

# HikariCP (opcional, puedes dejarlo o eliminarlo si no es crítico)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.pool-name=HikariPool
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.maximum-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
